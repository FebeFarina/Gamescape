<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gamescape Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Gamescape
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="/guias/" aria-label="Enlace a Guías">Guías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logros/" aria-label="Enlace a Logros">Logros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/foro/" aria-label="Enlace a Foro">Foro</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar juego" aria-label="Buscar juego">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    </div>
    <div class=" text-center mt-5 ">
        <h1 tabindex="0" aria-selected="true">Contacto</h1>
    </div>
    <div class="row" role="form">
      <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                  <div class="container">
                      <form id="contact-form" role="form">
                          <div class="controls">
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_name">Nombre *</label>
                                          <input id="form_name" type="text" name="name" class="form-control"
                                              placeholder="Por favor introduzca su nombre *" required="required"
                                              data-error="Firstname is required."
                                              aria-label="Nombre" aria-required="true">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_lastname">Apellidos *</label>
                                          <input id="form_lastname" type="text" name="surname" class="form-control"
                                              placeholder="Por favor introduzca sus apellidos *" required="required"
                                              data-error="Lastname is required."
                                              aria-label="Apellidos" aria-required="true">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control"
                                            placeholder="Por favor introduzca su email *" required="required"
                                            data-error="Valid email is required."
                                            aria-label="Email" aria-required="true">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_need">Especifique la causa del contacto *</label>
                                        <select id="form_need" name="need" class="form-control" required="required"
                                            data-error="Por favor especifique la causa del contacto."
                                            aria-label="Causa del contacto" aria-required="true">
                                            <option value="" selected disabled>--Elija la causa del contacto--</option>
                                            <option>Errores en la página</option>
                                            <option>Problemas con tu cuenta</option>
                                            <option>Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Mensaje *</label>
                                        <textarea id="form_message" name="message" class="form-control"
                                            placeholder="Escriba su mensaje aquí" rows="4" required="required"
                                            data-error="Por favor, escriba el mensaje."
                                            aria-label="Mensaje" aria-required="true"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-primary btn-send pt-2 btn-block" value="Enviar" aria-label="Enviar">
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!--/.8-->
                  </div>
                <!--/.row-->
                    <main class="flex-shrink-0">
                      <footer class="bg-dark py-4 mt-auto" role="contentinfo">
                          <div class="container px-5">
                              <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                                  <div class="col-auto">
                                      <div class="small m-0 text-white">Copyright &copy; Gamescape 2023</div>
                                  </div>
                                  <div class="col-auto">
                                      <a class="link-light small" href="/sitemap/" role="link">Sitemap</a>
                                      <span class="text-white mx-1" role="separator">&middot;</span>
                                      <a class="link-light small" href="/contacto/" role="link">Contacto</a>
                                      <span class="text-white mx-1" role="separator">&middot;</span>
                                      <a class="link-light small" href="/ayuda/" role="link">Ayuda</a>
                                  </div>
                              </div>
                          </div>
                      </footer>
                  </main>
              </body>
              </html>
