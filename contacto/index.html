    </div>
    <div class=" text-center mt-5 ">
        <h1>Contacto</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Nombre *</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Por favor introduzca su nombre *" required="required"
                                                data-error="Firstname is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Apellidos *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                                placeholder="Por favor introduzca sus apellidos *" required="required"
                                                data-error="Lastname is required.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Por favor introduzca su email *" required="required"
                                                data-error="Valid email is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Especifique la causa del contacto *</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Por favor especifique la causa del contacto.">
                                                <option value="" selected disabled>--Elija la causa del contacto--
                                                </option>
                                                <option>Errores en la página</option>
                                                <option>Problemas con tu cuenta</option>
                                                <option>Otro</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Mensaje *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Escriba su mensaje aquí" rows="4" required="required"
                                                data-error="Por favor, escriba el mensaje."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary btn-send  pt-2 btn-block
                        " value="Enviar">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
            <main class="flex-shrink-0">
                <footer class="bg-dark py-4 mt-auto">
                    <div class="container px-5">
                        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                            <div class="col-auto">
                                <div class="small m-0 text-white">Copyright &copy; Gamescape 2023</div>
                            </div>
                            <div class="col-auto">
                                <a class="link-light small" href="/sitemap/">Sitemap</a>
                                <span class="text-white mx-1">&middot;</span>
                                <a class="link-light small" href="/contacto/">Contacto</a>
                                <span class="text-white mx-1">&middot;</span>
                                <a class="link-light small" href="/ayuda/">Ayuda</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </main>
    </body>

    </html>
